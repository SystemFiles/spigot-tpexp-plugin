name: TPExp
version: ${project.version}
main: ca.sykesdev.tpexp.TPExp
api-version: 1.13
authors: [SystemFiles, Systemx86]
description: Essentially a TPA plugin with associated Exp cost
website: sykesdev.ca

load: POSTWORLD


commands:
  tpexp:
    description: Base command for TPExp
    usage: /tpexp [ point <x> <y> <z> | player <player_name> | accept | deny | reload ]
permissions:
  tpexp.player:
    description: Access to most commands
  tpexp.admin:
    description: Access to admin commands